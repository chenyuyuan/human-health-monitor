    <!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<!--<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <title th:text="${user.userName}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigationBar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/normal.css}"/>
    <script type="text/javascript" th:src="@{/javascript/elementView.js}"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <!--<script type="text/javascript" th:src="@{/javascript/tablePage.js}"></script>-->

    <script>
        var alarmMessageChart;
        var onlineTimeCountChart;
        var influxCountChart;
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', //加载line模块，折线图
                'echarts/chart/bar' // 加载bar模块，柱状图
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                // var myChart = ec.init(document.getElementById('alarmMessage'));
                alarmMessageChart = ec.init(document.getElementById('alarmMessage'));
                var option = {
                    title : {
                        text: '用户所关联监测对象警报短信月度总用量'
                        // subtext: '次标题'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['警报短信条数']
                        // data:['最高气温','最低气温']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['bar','line']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            name : '月份',
                            boundaryGap : false,
                            data : [[${yearMonthList}]]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value} 条'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'警报短信条数',
                            type:'line',
                            // type:'bar',
                            data:[[${alarmMessageCountList}]],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                // 为echarts对象加载数据
                alarmMessageChart.setOption(option);

                onlineTimeCountChart = ec.init(document.getElementById('onlineTimeCount'));
                var option2 = {
                    title : {
                        text: '用户所关联监测对象月度在线总时长'
                        // subtext: '次标题'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['在线时长']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['bar','line']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            name : '月份',
                            boundaryGap : false,
                            data : [[${yearMonthList}]]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value}分钟'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'在线时长',
                            type:'line',
                            // type:'bar',
                            data:[[${onlineTimeCountList}]],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                // 为echarts对象加载数据
                onlineTimeCountChart.setOption(option2);


                influxCountChart = ec.init(document.getElementById('influxCount'));
                var option3 = {
                    title : {
                        text: '用户所关联监测对象时序数据月度总用量'
                        // subtext: '次标题'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['时序数据条数']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['bar','line']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            name : '月份',
                            boundaryGap : false,
                            data : [[${yearMonthList}]]
                            // data: ["2018-05", "2018-06", "2018-07", "2018-08", "2018-09", "2018-10", "2018-11", "2018-12", "2019-01", "2019-02", "2019-03", "2019-04"]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value} 条'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'时序数据条数',
                            type:'line',
                            // type:'bar',
                            data:[[${influxCountList}]],
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                            markLine : {
                                data : [
                                    {type : 'average', name: '平均值'}
                                ]
                            }
                        }
                    ]
                };
                // 为echarts对象加载数据
                influxCountChart.setOption(option3);
            }
        );//require end
    </script>
</head>
