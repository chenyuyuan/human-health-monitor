<div class="mainPicManageDiv">
    <form action="/manageCenter/newsMainPictureUpdate" enctype="multipart/form-data" method="post">
        <h2 style="color: blue;text-align: left;text-indent: 2em;margin-top: 50px">主页宣传区1号位</h2>
        <p>
            <span style="font-size: 22px;height: 42px;margin-left: 50px">当前新闻：</span>
            <!--<select name="newsSelected" style="font-size: 18px;height: 36px;width: 30%;">-->
            <select name="newsSelected" style="font-size: 18px;height: 36px;width: 300px;">
                <option th:each="news:${newsList}" th:value="${news.getNewsId()}" th:text="${news.getNewsHead()}"
                        th:selected="${mainPicList.get(0).getNewsId() eq news.getNewsId()}"
                        style="font-size: 18px;height: 36px;width: 30%;"></option>
            </select>
            <input type="hidden" name="mainPicId" value="1"/>
            <input type="submit" id="news1ModifySubmit" name="news1ModifySubmit"
                   formaction="/manageCenter/newsMainNewsUpdate"
                   value="选择并替换原新闻" class="inputReplaceNews"
                   onmouseover="document.getElementById('news1ModifySubmit').style.backgroundColor='#EE7700'"
                   onmouseleave="document.getElementById('news1ModifySubmit').style.backgroundColor='#FFA500'"/>
        </p>
        <p>
            <span style="font-size: 22px;height: 42px;margin-left: 50px">当前图片：</span>
            <span style="font-size: 22px;height: 42px;color: grey" th:value="${mainPicList.get(0).getPicUrl()}"
                  th:text="${mainPicList.get(0).getPicUrl()}"></span>
            <!--<img style="margin-left: 20px;height: 200px;width: 300px" th:src ="${mainPicList.get(0).getPicUrl()}"/>-->
            <!--不明原因，上面的图片无法显示，但在主页一模一样代码可显示-->
        </p>
        <p>
            <input type="file" name="file" style="font-size: 22px;height: 42px;margin-left: 50px;color: blue"/>
            <input id="upLoadSubmit1" type="submit" value="上传并替换原图片" class="inputReplacePic"
                   onmouseover="document.getElementById('upLoadSubmit1').style.backgroundColor='#EE7700'"
                   onmouseleave="document.getElementById('upLoadSubmit1').style.backgroundColor='#FFA500'"/>
        </p>
    </form>
</div>
