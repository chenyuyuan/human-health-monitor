<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>HumanHealthMonitor - 管理员</title>
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normal.css}"/>
    
    <style>
        .mainPicManageDiv {
            width: 800px;
            margin: auto;
            border: 1px solid lightgrey;
            height: 300px;
        }
        
        .inputReplaceNews {
            font-size: 18px;
            height: 36px;
            width: 180px;
            background-color: #007BFF;
            border: none;
            color: white;
            margin-left: 60px;
            border-radius: 4px;
        }
        
        .inputReplacePic {
            font-size: 18px;
            height: 36px;
            width: 180px;
            background-color: #007BFF;
            border: none;
            color: white;
            margin-left: 60px;
            border-radius: 4px;
        }
    </style>
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="common::sidebar-admin"></div>
    <!-- End of Sidebar -->
    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        
        <!-- Main Content -->
        <div id="content">
            
            <!-- Topbar -->
            <div th:replace="common::topbar-admin"></div>
            <!-- End of Topbar -->
            
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    
                    </div>
                    <div class="col-lg-6">
                        <!--<div style="width: 60%;margin-left: 20%;margin-right: 20%;margin-top: 20px;border: 1px solid lightgrey;height: 300px">-->
                        <div class="mainPicManageDiv" style="border-radius: 4px">
                            <form action="/manageCenter/newsMainPictureUpdate" enctype="multipart/form-data" method="post">
                                <h4 style="color: blue;text-align: center;margin-top: 50px">主页宣传区1号位</h4>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前新闻：</span>
                                    <select name="newsSelected" style="border-radius: 4px;font-size: 18px;height: 36px;width: 300px;">
                                        <option th:each="news:${newsList}" th:value="${news.getNewsId()}" th:text="${news.getNewsHead()}"
                                                th:selected="${mainPicList.get(0).getNewsId() eq news.getNewsId()}"
                                                style="font-size: 18px;height: 36px;width: 30%;"></option>
                                    </select>
                                    <input type="hidden" name="mainPicId" value="1"/>
                                    <input type="submit" id="news1ModifySubmit" name="news1ModifySubmit"
                                           formaction="/manageCenter/newsMainNewsUpdate"
                                           value="选择并替换原新闻" class="inputReplaceNews"/>
                                </p>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前图片：</span>
                                    <span style="font-size: 18px;height: 42px;color: grey" th:value="${mainPicList.get(0).getPicUrl()}"
                                          th:text="${mainPicList.get(0).getPicUrl()}"></span>
                                    <!--不明原因，上面的图片无法显示，但在主页一模一样代码可显示-->
                                </p>
                                <p>
                                    <input type="file" name="file" style="border-radius: 4px;font-size: 18px;height: 42px;margin-left: 50px;color: blue"/>
                                    <input id="upLoadSubmit1" type="submit" value="上传并替换原图片" class="inputReplacePic"/>
                                </p>
                            </form>
                        </div>
    
                        <div class="mainPicManageDiv" style="border-radius: 4px;">
                            <form action="/manageCenter/newsMainPictureUpdate" enctype="multipart/form-data" method="post">
                                <h4 style="color: blue;text-align: center;margin-top: 50px">主页宣传区2号位</h4>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前新闻：</span>
                                    <select name="newsSelected" style="border-radius: 4px;font-size: 18px;height: 36px;width: 300px;">
                                        <option th:each="news:${newsList}" th:value="${news.getNewsId()}" th:text="${news.getNewsHead()}"
                                                th:selected="${mainPicList.get(1).getNewsId() eq news.getNewsId()}"
                                                style="font-size: 18px;height: 36px;width: 30%;"></option>
                                    </select>
                                    <input type="hidden" name="mainPicId" value="2"/>
                                    <input type="submit" id="news2ModifySubmit" name="news2ModifySubmit"
                                           formaction="/manageCenter/newsMainNewsUpdate"
                                           value="选择并替换原新闻" class="inputReplaceNews"/>
                                </p>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前图片：</span>
                                    <span style="font-size: 18px;height: 42px;color: grey" th:value="${mainPicList.get(1).getPicUrl()}"
                                          th:text="${mainPicList.get(1).getPicUrl()}"></span>
                                    <!--不明原因，上面的图片无法显示，但在主页一模一样代码可显示-->
                                </p>
                                <p>
                                    <input type="file" name="file" style="border-radius: 4px;font-size: 18px;height: 42px;margin-left: 50px;color: blue"/>
                                    <input id="upLoadSubmit2" type="submit" value="上传并替换原图片" class="inputReplacePic"/>
                                </p>
                            </form>
                        </div>
    
                        <div class="mainPicManageDiv" style="border-radius: 4px;">
                            <form action="/manageCenter/newsMainPictureUpdate" enctype="multipart/form-data" method="post">
                                <h4 style="color: blue;text-align: center;margin-top: 50px">主页宣传区3号位</h4>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前新闻：</span>
                                    <select name="newsSelected" style="border-radius: 4px;font-size: 18px;height: 36px;width: 300px;">
                                        <option th:each="news:${newsList}" th:value="${news.getNewsId()}" th:text="${news.getNewsHead()}"
                                                th:selected="${mainPicList.get(2).getNewsId() eq news.getNewsId()}"
                                                style="font-size: 18px;height: 36px;width: 30%;"></option>
                                    </select>
                                    <input type="hidden" name="mainPicId" value="3"/>
                                    <input type="submit" id="news3ModifySubmit" name="news3ModifySubmit"
                                           formaction="/manageCenter/newsMainNewsUpdate"
                                           value="选择并替换原新闻" class="inputReplaceNews"/>
                                </p>
                                <p>
                                    <span style="font-size: 18px;height: 42px;margin-left: 50px">当前图片：</span>
                                    <span style="font-size: 18px;height: 42px;color: grey" th:value="${mainPicList.get(2).getPicUrl()}"
                                          th:text="${mainPicList.get(2).getPicUrl()}"></span>
                                    <!--不明原因，上面的图片无法显示，但在主页一模一样代码可显示-->
                                </p>
                                <p>
                                    <input type="file" name="file" style="font-size: 18px;border-radius: 4px;height: 42px;margin-left: 50px;color: blue"/>
                                    <input id="upLoadSubmit3" type="submit" value="上传并替换原图片" class="inputReplacePic"/>
                                </p>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <div th:replace="common::footer"></div>
        <!-- End of Footer -->
    
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确定要离开吗？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">若要退出登录，选择下面的“确定”按钮</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" href="/userLogout">确定</a>
            </div>
        </div>
    </div>
</div>

<script src="/vendor/jquery/jquery.min.js"></script>

</body>
</html>
