<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>HumanHealthMonitor - 选择新闻类型</title>
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normal.css}"/>
    <script type="text/javascript" th:src="@{/javascript/elementView.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/tablePage.js}"></script>
    
    <style>
        #newsNav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }
        
        .inputStyle4 {
            font-size: 18px;
            height: 50px;
            width: 83%;
            background-color: #96B97D;
            border: 0;
            color: white;
            text-decoration: underline;
        }
        
        #newsNav li form input:hover {
            background-color: #449D44;
            color: white;
        }
        
        #blocks form input:hover {
            background-color: #449D44;
            color: #449D44;
        }
        
        table {
            border: 0 solid black;
            line-height: 50px;
        }
        
        table tr th {
            border: 0 solid black;
            font-size: 22px;
        }
        
        table tr td {
            border-bottom: 1px dashed black;
            font-size: 22px;
        }
    </style>
    <script>
        //全局变量
        var numCount;       //数据总数量
        var columnsCounts;  //数据列数量
        var pageCount;      //每页显示的数量
        var pageNum;        //总页数
        var currPageNum;   //当前页数
        //页面标签变量
        var blockTable;
        var preSpan;
        var firstSpan;
        var nextSpan;
        var lastSpan;
        var pageNumSpan;
        var currPageSpan;
        window.onload = function () {
            //页面标签变量
            blockTable = document.getElementById("blocks");
            preSpan = document.getElementById("spanPre");
            firstSpan = document.getElementById("spanFirst");
            nextSpan = document.getElementById("spanNext");
            lastSpan = document.getElementById("spanLast");
            pageNumSpan = document.getElementById("spanTotalPage");
            currPageSpan = document.getElementById("spanPageNum");
            numCount = document.getElementById("blocks").rows.length - 1;       //取table的行数作为数据总数量（减去标题行1）
            columnsCounts = blockTable.rows[0].cells.length;
            pageCount = 10;
            pageNum = parseInt(numCount / pageCount);
            if (0 != numCount % pageCount) {
                pageNum += 1;
            }
            
            firstPage();
        };
        function checkSearchKey() {
            var form = document.getElementById("searchForm");
            if (form.newsType.value == "") {
                alert("搜索关键字不能为空");
                window.event.returnValue = false;
            }
            else if (form.newsType.value.length > 32) {
                alert("关键字长度不能超过32位");
                window.event.returnValue = false;
            }
        }
        function submitOnMouseUpNewsSearch() {
            document.getElementById("newsSearch").style.backgroundColor = "#EE7700";
        }
        
        function submitOnMouseLeaveNewsSearch() {
            document.getElementById("newsSearch").style.backgroundColor = "#FFA500";
        }
    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="common::sidebar-user"></div>
    <!-- End of Sidebar -->
    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        
        <!-- Main Content -->
        <div id="content">
            
            <!-- Topbar -->
            <div th:replace="common::topbar-user"></div>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div style="width: 100%;;margin-top: 5px;min-height: 80%;float: left;text-align: right;">
                            <h4 style="text-align: center;color:#007BFF">分类</h4>
                            <ul id="newsNav">
                                <!--<li><a class="active" href="#home">最新消息</a></li>-->
                                <li>
                                    <form action="/monitorCenter/newsSelectedKindUser">
                                        <input type="hidden" name="newsType" value="最新消息"/>
                                        <input class="inputStyle4" id="input1" type="submit" value="最新消息"
                                               style="border-bottom: 1px #449D44 solid"/>
                                    </form>
                                </li>
                                <li>
                                    <form action="/monitorCenter/newsSelectedKindUser">
                                        <input type="hidden" name="newsType" value="健康阅读"/>
                                        <input class="inputStyle4" id="input2" type="submit" value="健康阅读"
                                               style="border-bottom: 1px #449D44 solid"/>
                                    </form>
                                </li>
                                <li>
                                    <form action="/monitorCenter/newsSelectedKindUser">
                                        <input type="hidden" name="newsType" value="热点新闻"/>
                                        <input class="inputStyle4" id="input3" type="submit" value="热点新闻"/>
                                    </form>
                                </li>
                            </ul>
                            <form id="searchForm" style="margin-left: 40px" action="/monitorCenter/newsSearchKindUser"
                                  onsubmit="checkSearchKey()">
                                <h4 style="text-align: center;font-size: 18px;color: #007BFF">资讯搜索</h4>
                                <input type="text" id="newsType" name="newsType" placeholder="输入资讯标题关键词"
                                       onfocus="this.ready()" onmouseout="this.blur()" class="form-control"/>
                                <input type="submit" id="newsSearch" name="newsSearch"
                                       style="font-size: 18px;height: 40px;width: 40%;background-color: #007BFF;border-radius: 4px;border: none;color: white;margin-top: 10px"
                                       value="搜 索"/>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div style="width: 100%;margin-top: 20px;text-align: left;height: 800px;background-color: white;border-radius: 8px;border: 1px solid lightgrey;float: left;padding: 5%">
                            <h4 th:text="${newsType}" style="text-align: center;color: #007BFF;"></h4>
                            <table id="blocks" style="margin-left: 5%;width: 90%">
                                <th>
            
                                </th>
                                <tr th:each="news:${newsList}">
                                    <td style="text-align: left;width: 80%">
                                        <form action="/monitorCenter/newsPageUser">
                                            <input type="hidden" name="newsId" th:value="${news.getNewsId()}"/>
                                            <input type="submit" th:value="${news.getNewsHead()}"
                                                   style="border: 0;background-color: white;color: #007BFF;font-size: x-large"/>
                                            <span style="font-size: large;color: #007BFF" th:text="${news.getPublishDate()}"></span>
                                        </form>
                                    </td>
                                    <td style="text-align: right;width: 20%">
                                        <span>浏览量：</span><span th:text="${news.getViewCount()}"></span><span>次</span>
                                    </td>
                                </tr>
                            </table>
                            <div id="pagiDiv" style="text-align: center">
                                <!--width:60%;margin-left: 20%;margin-right: 20%;margin-top: 20px;-->
                                <span id="spanFirst" style="font-size: 18px">首页</span>&nbsp;&nbsp;
                                <span id="spanPre" style="font-size: 18px">上一页</span>&nbsp;&nbsp;
                                <span id="spanNext" style="font-size: 18px">下一页</span>&nbsp;&nbsp;
                                <span id="spanLast" style="font-size: 18px">尾页</span>&nbsp;&nbsp;
                                第&nbsp;<span id="spanPageNum" style="font-size: 18px"></span>&nbsp;页/共&nbsp;<span id="spanTotalPage"
                                                                                                                  style="font-size: 24px"></span>&nbsp;页
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-0">
                    
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        
        <br/>
        
        <!-- Footer -->
        <div th:replace="common::footer"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确定要离开吗？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">若要退出登录，选择下面的“确定”按钮</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" href="/userLogout">确定</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
