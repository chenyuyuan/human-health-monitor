<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>HumanHealthMonitor - 修改绑定</title>
    
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normal.css}"/>
    
    
    <style>
        .shadow-5{
            -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
        }
    </style>
    <script>
        function submitOnMouseUpModifyBanding() {
            var searchSubmit = document.getElementById("modifyBandingSubmit");
            searchSubmit.style.backgroundColor = "#EE7700";
        }
        
        function submitOnMouseLeaveModifyBanding() {
            var searchSubmit = document.getElementById("modifyBandingSubmit");
            searchSubmit.style.backgroundColor = "#FFA500";
        }
        
        function cancelBanding() {
            alert("已解绑！");
        }
    </script>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="common::sidebar-user"></div>
    <!-- End of Sidebar -->
    
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        
        <!-- Main Content -->
        <div id="content">
            
            <!-- Topbar -->
            <div th:replace="common::topbar-user"></div>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    
                    </div>
                    <div class="col-lg-6">
                        <form id="modifyBandingForm" name="modifyBandingFrom" action="/monitorCenter/modifyBandingResult"
                              accept-charset="utf-8" method="post" style="text-align:center;">
                            <div class="d shadow-5" style="height:450px;background-color:white;border-radius: 4px;width:auto;border: 1px solid lightgrey;margin: auto;">
                                <br/>
                                <p style="font-size: 20px;text-align: center;color: #007BFF" th:text="${eqpId}"></p>
                                <input type="hidden" id="eqpIdInModifyBanding" name="eqpIdInModifyBanding" th:value="${eqpId}"/>
                                <div class="form-inline" style="text-align: left;padding: 0 5% 0 5%">
                                    <p style="text-align: right;font-size: 18px;width: 30%">选择要重新绑定的对象:</p>
                                    <select id="objectSelected" name="objectSelected" class="form-control bg-light border-0 small"
                                            style="font-size: 18px;height: 40px;width: 60%;margin-bottom: 40px">
                                        <option th:each="object:${objectList}" th:value="${object.objectId}"
                                                th:text="${object.objectName}"></option>
                                    </select>
                                </div>

                                <p style="text-align: right;margin-right: 20%">
                                    <input type="submit" id="modifyBandingSubmit" name="modifyBandingSubmit"
                                           style="font-size: 18px;height: 50px;width: 20%;background-color: #007BFF;border-radius: 4px;border: none;color: white" value="确定"/>
                                </p>
                                <p style="text-align: right;margin-right: 20%;margin-top: 50px">
                                    <span style="font-size: 18px;color: black">高级选项：</span>
                                    <input type="submit"  formaction="/monitorCenter/onlyUnBanding"
                                           style="font-size: 18px;height: 50px;width: 20%;background-color: #007BFF;border-radius: 4px;border: none;color: white;margin-left: 10%"
                                           value="解除绑定" onclick="cancelBinding()"/>
                                </p>
                                <p style="text-align: right;margin-right: 20%">
                                    <span style="font-size: 18px;color: #007BFF">备注：仅解除绑定，不换绑其他对象。</span>
                                </p>
                                <p style="text-align: right;margin-right: 20%">
                                    <span style="font-size: 18px;color: #007BFF">如再次使用设备需重新添加。</span>
                                </p>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3">
                    
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <div th:replace="common::footer"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确定要离开吗？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">若要退出登录，选择下面的“确定”按钮</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" href="/userLogout">确定</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
</body>
</html>
