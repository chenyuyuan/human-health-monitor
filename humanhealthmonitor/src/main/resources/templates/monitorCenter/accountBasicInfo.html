<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>HumanHealthMonitor</title>
    
    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    
    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/normal.css}"/>
    <script type="text/javascript" th:src="@{/javascript/elementView.js}"></script>
    
    <style>
        input.inputStyle2 {
            font-size: 18px;
            height: 36px;
            width: 60%;
            text-indent: 0.5em;
        }
        .shadow-5 {
            -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
            box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
        }
    </style>
    <script>
        function checkUserModify() {
            var form = document.getElementById("userModifyForm");
            if (form.userName.value == "" || form.birthday.value == "" || form.telephone.value == "") {
                alert("您有信息尚未填写，请补充未填写的信息");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (form.userName.value.length > 32) {
                alert("昵称不能超过32个字符");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(form.userName.value)) {
                alert("昵称只能由汉字、字母、数字和下划线组成");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^[1][3,4,5,7,8][0-9]{9}$/.test(form.telephone.value)) {
                alert("手机号格式错误，请填写正确的手机号");
                window.event.returnValue = false;//验证失败不提交action
            }
        }
        
        function submitOnMouseUpUserModify() {
            var modifySubmit = document.getElementById("userModifySubmit");
            modifySubmit.style.backgroundColor = "#EE7700";
        }
        
        function submitOnMouseLeaveUserModify() {
            var modifySubmit = document.getElementById("userModifySubmit");
            modifySubmit.style.backgroundColor = "#FFA500";
        }
    </script>
    
    <script>
        function checkObjectAdd() {
            var form = document.getElementById("objectAddForm");
            if (form.objectId.value == "" || form.objectName.value == "" || form.birthday.value == "" ||
                    form.password1.value == "" || form.password2.value == "" || form.telephone.value == "") {
                alert("您有信息尚未填写，请补充未填写的信息");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (form.objectId.value.length > 32 || form.objectName.value.length > 32 || form.password1.value.length > 32 || form.password2.value.length > 32) {
                alert("账号、昵称、密码、手机号码均不能超过32个字符");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^\w+$/.test(form.objectId.value)) {
                alert("账号只能由字母、数字和下划线组成");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(form.objectName.value)) {
                alert("昵称只能由汉字、字母、数字和下划线组成");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (form.password1.value != form.password2.value) {
                alert("两次输入密码不一致！");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (form.password1.value.length < 8) {
                alert("请输入至少8个字符的密码！");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^\w+$/.test(form.password1.value)) {
                alert("密码只能由字母、数字和下划线组成");
                window.event.returnValue = false;//验证失败不提交action
            }
            else if (!/^[1][3,4,5,7,8][0-9]{9}$/.test(form.telephone.value)) {
                alert("手机号码格式错误，请填写正确的手机号");
                window.event.returnValue = false;//验证失败不提交action
            }
        }
        function submitOnMouseUpObjectAdd() {
            var addSubmit = document.getElementById("objectAddSubmit");
            addSubmit.style.backgroundColor = "#EE7700";
        }
        function submitOnMouseLeaveObjectAdd() {
            var addSubmit = document.getElementById("objectAddSubmit");
            addSubmit.style.backgroundColor = "#FFA500";
        }
    </script>
</head>
<style>
    .shadow{
        -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
        -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
        box-shadow: 0 1px 5px 0 rgba(0,34,77,.12);
    }
    .shadow-smaller{
        -webkit-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
        -moz-box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
        box-shadow: 0 1px 5px 0 rgba(0,34,77,.07);
    }
</style>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="common::sidebar-user"></div>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <div th:replace="common::topbar-user"></div>
            <!-- End of Topbar -->
            
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                        <div style="align-self: center">
                            <form id="userModifyForm" name="userModifyFrom" action="/monitorCenter/accountBasicInfoModify"
                                  accept-charset="utf-8" method="post" style="text-align:center;" onsubmit="checkUserModify()">
                                <div class="d shadow-5" style="height:auto;background-color:white;width:500px;border-radius: 8px;border: 1px solid lightgrey;margin: auto;padding:10%">
                                    <p style="font-size: 18px;text-align: center;text-indent: 0em;color: #4673df">&nbsp基本信息</p>
                                    <p class="form-inline" style="text-align: left;text-indent: 2.5em">
                                        <span class="userModifyReminder" style="text-align: left;font-size: 18px">账号:&nbsp;&nbsp;</span>
                                        <span th:text="${user.userId}" th:value="${user.userId}" style="text-align: left;font-size: 18px"></span>
                                        <input type="hidden" class="form-control bg-light border-0 small" id="userIdInfo" name="userIdInfo" th:value="${user.userId}"/>
                                    </p>
                                    <p class="form-inline" style="text-align: left;text-indent: 2.5em;margin-top: 15px">
                                        <span class="userModifyReminder" style="text-align: left;font-size: 18px">昵称:&nbsp;&nbsp;</span>
                                        <input type="text" id="userName" name="userName" th:value="${user.userName}"
                                               onfocus="this.ready()" onmouseout="this.blur()" class="form-control bg-light border-0 small"/>
                                    </p>
                                    <p class="form-inline" style="text-align: left;text-indent: 2.5em;margin-top: 15px">
                                        <span class="userModifyReminder" style="text-align: left;font-size: 18px">性别:&nbsp;&nbsp;</span>
                                        <select id="sex" name="sex" class="form-control bg-light border-0 small" style="font-size: 18px;height: 36px;width: 30%;text-indent: 0.5em;">
                                            <option th:value="${female}" th:selected="${user.sex eq female}">女</option>
                                            <option th:value="${male}" th:selected="${user.sex eq male}">男</option>
                                        </select>
                                    </p>
                                    <p class="form-inline" style="text-align: left;text-indent: 0em;margin-top: 15px">
                                        <span class="userModifyReminder" style="text-align: left;font-size: 18px">出生日期:&nbsp;&nbsp;&nbsp;</span>
                                        <input type="date" id="birthday" name="birthday" th:value="${user.birthDate}" class="form-control bg-light border-0 small"/>
                                    </p>
                                    <p class="form-inline" style="text-align: left;text-indent: 0em;margin-top: 15px">
                                        <span class="userModifyReminder" style="text-align: left;font-size: 18px">手机号码:&nbsp;&nbsp;&nbsp;</span>
                                        <input type="text" id="telephone" name="telephone" th:value="${user.userTel}"
                                               onfocus="this.ready()" onmouseout="this.blur()" class="form-control bg-light border-0 small"/>
                                    </p>
                                    <input type="submit" id="userModifySubmit" name="userModifySubmit"
                                           style="align-self: center;font-size: 16px;height: 50px;width: 50%;border-radius: 6px;background-color: #007BFF;border: none;color: white"
                                           value="保存修改"/>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        
        <!-- Footer -->
        <div th:replace="common::footer"></div>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确定要离开吗？</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">若要退出登录，选择下面的“确定”按钮</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
                <a class="btn btn-primary" href="/userLogout">确定</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</html>
